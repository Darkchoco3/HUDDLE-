<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle-landing-page</title>
  </head>
  <body>
    <!-- Nav section -->
    <nav class="container">
      <img src="./ASSSETS/logo.svg" alt="huddle-logo" />
    </nav>
    <!-- main section -->
    <main class="main container">
      <!-- image div -->
      <div class="main-inner-img">
        <img src="ASSSETS/illustration-mockups.svg" alt="ilustration-img" />
      </div>
      <!-- text div -->
      <div class="main-inner-text">
        <h2>Build The Community your Fans will love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. create connections with your usersas you
          enagage in genuine discussions.
        </p>
        <button>Register</button>
        <!-- footer section -->
        <footer>
          <div class="absolute">
            <!-- ionicons -->
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
        </footer>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
